<!DOCTYPE html>
<!-- Example:
1. Declare a component
Components are functions that return an html element
2. Create an instance of a component, and call it to add an
   element to the DOM
-->

<html>

<head>
  <meta charset="utf-8">
  <title>comp demo 2</title>

  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    #container {
      padding: 50px;
      background-color: #EEE;
    }

    #container h1 {
      font-size: 64px;
      font-family: sans-serif;
      color: #0080A8;
    }
  </style>

</head>

<body>

  <div id="container"></div>

  <script type="text/babel">
var destination = document.querySelector("#container");

//declare a component
// components are functions that return an html element
class HelloWorld extends React.Component {
  render() {
    return (<h1>Hello, Component World!</h1>);
  }
}

//create an instance of a component, and add to DOM
ReactDOM.render(
  // call the component
  <HelloWorld />,
  destination);
</script>

</body>

</html>
